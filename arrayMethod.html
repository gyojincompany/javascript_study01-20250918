<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 메소드</title>
</head>
<body>
   <script>
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사","압구정","옥수"];

        var result = arr_1.join("-");
        document.write(result);
        console.log(result); //웹브라우저 콘솔창에 출력

        var result = arr_1.concat(arr_2); //2개의 배열 합치기
        console.log(result); //웹브라우저 콘솔창에 출력

        var result = arr_1.slice(1, 3); //배열 요소 중 인덱스 1, 2 만 추출
        console.log(result); //웹브라우저 콘솔창에 출력

        var result = arr_1.sort(); //배열 요소 오름차순 정렬->원본이 변경됨
        console.log(result); //웹브라우저 콘솔창에 출력
        document.write("<br>" + result);
        console.log(arr_1); 

        console.log(arr_2.reverse()); //내림차순 정렬->원본이 변경됨
        console.log(arr_2); 

        console.log(arr_1.pop());
        console.log(arr_1); 
   </script>     
</body>
</html>
