<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){            
            $("#wrap > h1").css("border","2px dashed red");
            //직계 자식 선택
            $("#wrap > section").children() //.children("h1")
            //선택한 요소의 모든 자식 선택->특정요소 선택가능
            .css("border","2px dashed blue");
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>
</html>
