<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/example.js"></script>
</head>
<body>
    <!-- html 주석 -->
    <h1>HelloWorld!!</h1>
    
    <script>
        /* 
        자바스크립트를
        배워봅시다!!
        */
        var age = prompt("당신의 나이는??","0");//사용자로부터 입력 받음 초기값 0
        if(age >= 20) {
            alert("성인입니다!");
            document.write("당신은 성인입니다.<br>");            
        } else {
            var confirmResult = confirm("미성년자입니다!");
            //confirm->확인:true 반환, 취소:false            
            document.write(confirmResult,"당신은 미성년자입니다.<br>");
        }

        var number1 = 100.123;
        var string1 = "kor";
        document.write(typeof number1, "<br>");
        document.write(typeof string1, "<br>");

        let name = "홍길동";
        let str = `내 이름은 ${name} 입니다. <br>
        제 나이는 ${age + 7} 입니다.`; //백틱 주의!
        document.write(str, "<br>");
        var num1 = 100;
        var numString1 = "100";
        document.write(num1 == numString1, "<br>");
        document.write(num1 === numString1, "<br>");

        var result1 = 100 > 50 ? "참입니다" : "거짓입니다"; //삼항 조건 연산자
        document.write(result1, "<br>");

        //자바의 향상된 for 문과 비슷한 문법
        var arr = [10, 20, 30]; //int[] arr = [10, 20, 30];
        
        for(var i of arr) {
            document.write(i);
        }

        for(var i in arr) { //배열의 인덱스를 추출하는 for 문
            document.write(i);
        }
    </script>
    
</body>
</html>
