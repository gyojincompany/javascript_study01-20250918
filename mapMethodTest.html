<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map 메서드 연습</title>
</head>
<body>
    <script>
        let arr = [10, 20, 30];
        let arr2 = arr.map((num) => (num/10));
        console.log(arr2);
        console.log(arr); //원본 배열은 변화 없음

        let strArr = ["abc","def","efg"];
        let strArr2 = strArr.map(str => str.toUpperCase());
        console.log(strArr2);

        let numbers = [10,20,30];
        let numbers2 = numbers.map((value, idx) => value + idx);
        console.log(numbers2);

        let strArr3 = ["kor","jap","usa"];
        let kor = strArr3.some(nation => nation === "kor"); //true



        

    </script>        
</body>
</html>
