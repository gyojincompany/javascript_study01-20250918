<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){ 
            var style1 = {
                "background-color" : "red",
                "border" : "2px dashed blue"
            }                     
            var style2 = {
                "background-color" : "yellow",
                "border" : "2px dashed blue"
            }    
            $(".txt1").parents().css(style1); 
            //클래스 txt1의 모든 상위 요소들이 전부 선택
            $(".txt2").parents("div").css(style2); 
            //클래스 txt1의 모든 상위 요소들이 전부 선택
            $(".txt3").closest("div").css("background-color","pink");
            //상위 요소에서 제일 가까운 <div>를 선택
        })
    </script>
</head>
<body>
    <h1 class="title">선택자1</h1>
    <section>
        <div>
            <p class="txt1">내용1</p>
        </div>
    </section>
    <section>
        <div>
            <p class="txt2">내용2</p>
        </div>
    </section>

    <h1 class="title2">선택자2</h1>
    <div>
        <div>
            <p class="txt3">내용3</p>
        </div>
    </div>

</body>
</html>
